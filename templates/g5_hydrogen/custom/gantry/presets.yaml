  description: Sunset & Granite
  colors:
    # mintCake:       #9BC8AB;
    # sunset:         #F08050;
    # granite:        #404141;
    # rosyCheeks:     #F6B09D;
    # sunrise:        #F9B104;
    # cloudy:         #FFFFFF;
    # mintcakedark:   #ABD8BB;
    # cancelled:      #C60C30;
    # lightgrey:      #C0C0C0;
    # midgrey:        #808080;
    - '#F08050'       #sunset
    - '#404141'       #granite

  styles:
    base:
      background: '#f2f2f2'   # Off white
      text-color: '#666666'
      body-font: 'family=Assistant'
      heading-font: 'family=Assistant:700'
      font-size: '14px'   # Font Size for the Core pages
    menustyle:
      text-color: '#ffffff'                           # black
      text-color-alt: '#8e9dab'
      text-color-active: 'rgba(255,255,255, 0.7)'
      background-active: '#F6B09D'                    # rosy cheeks
      sublevel-text-color: '#ffffff'                  # black
      sublevel-text-color-active: '#ffffff'
      sublevel-background: '#000000'
      sublevel-background-active: '#F6B09D'           #rosy cheeks
    navigation:
      background: '#F08050'           # Sunset
      text-color: '#404141'           # Granite
      activemenu-color: '#FFFFFF'     # white
      font-size: '15px'
      submenu-color: '#F08050'        # Sunset
      overlay: 'rgba(0, 0, 0, 0.4)'
    accent:
      color-1: '#F08050' # Sunset
      color-2: '#F6B09D' # Rosy Cheeks
    top:
      background: '#ffffff'
      text-color: '#666666'
    drawer:
      background: '#ffffff'
      text-color: '#666666'
    font:
      family-default: 'Assistant'
    header:
      background: '#f2f2f2'
      text-color: '#666666'
    showcase:
      background: '#f2f2f2'
      text-color: '#666666'
    feature:
      background: '#f2f2f2'
      text-color: '#666666'
    subfeature:
      background: '#f2f2f2'
      text-color: '#666666'
    maintop:
      background: '#f0f0f0'
      text-color: '#666666'
    utility:
      background: '#f2f2f2'
      text-color: '#666666'
    fullwidth:
      background: '#f2f2f2'
      text-color: '#666666'
    main:
      background: '#f2f2f2'
      text-color: '#666666'
    mainbottom:
      background: '#f2f2f2'
      text-color: '#666666'
    extension:
      background: '#f2f2f2'
      text-color: '#666666'
    bottom:
      background: '#f2f2f2'
      text-color: '#666666'
      bottom: ''
    copyright:
      background: '#404141' # Granite
      text-color: '#ffffff'
    debug:
      background: '#ffffff'
      text-color: '#666666'
    analytics:
      background: '#ffffff'
      text-color: '#666666'
    footer:
      background: '#404141' # Granite
      text-color: '#ffffff' # White
    offcanvas:
      background: '#354d59'
      text-color: '#ffffff'
    breakpoints:
      large-desktop-container: 95rem
      desktop-container: 75rem
      tablet-container: 51rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 51rem

